<html>
  <head>
    <script src="/static/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var ws = null;
      $(function(){
      // Upon load, connect to the websocket server and 
      // make a small request to the server.
          var ws_uri = "ws://"+location.host+"/walky"
          ws = new WebSocket(ws_uri)
          ws.onmessage = function (ev) {
              console.log(ev.data);
              $('#data').val(
                  $('#data').val()+ev.data
              )
          };
          ws.onopen = function (event) {
              ws.send(JSON.stringify(
                  [0,"@","myfunc",[1,[]],[1,{}],1]
              ));
          };

      });
    </script>
  </head>
  <body>
    <textarea id="data"></textarea>
  </body>
</html>
